<div class=" p-3 shadow-main duration-500 rounded-lg group hover:scale-104">
    @if (product) {
    <div>
        <div [routerLink]="['/productDetails',product._id]">
            <div class="ps-1 flex flex-col items-end mb-4">
                <h3 class="text-main futuristic-body ">{{product.category.name}}</h3>
                <h3 class="font-semibold futuristic-body text-cosmic-purple">{{product.title.split(" ",2).join("
                    ").trim()}}</h3>
                <div class="flex justify-between">
                    <h4 class="futuristic-body text-cosmic-purple">{{product.price}} EGP</h4>
                </div>
            </div>
            <div class="overflow-hidden"><img [src]="product.imageCover"
                    class="w-[90%] mx-auto object-cover group-hover:scale-106 duration-500" alt="">
            </div>
        </div>
        <div class="flex flex-col cursor-pointer justify-start mt-3">
            <div class="flex items-center  futuristic-body">
                <i class="fas fa-star text-yellow-400"></i>
                <p class="text-solar-orange">{{product.ratingsAverage}}</p>
            </div>
            <button class="cursor-pointer ms-auto">
                <i class="fas fa-heart text-2xl transition-all duration-700 hover:scale-150 hover:text-cyber-pink hover:drop-shadow-[0_0_8px_#E73C7E]"
                    [class.text-cyber-pink]="isFavorite || isRed" (click)="toggleWishlist(product._id)"></i>
            </button>
        </div>

    </div>
    }


    <button (click)="addProductToCart(product._id)"
        class="cursor-pointer btn btn-main mx-auto block px-24 translate-y-[300%] group-hover:translate-y-[0%] duration-500 hover:contrast-150 ">+{{"Add
        to cart"|translate}}</button>


</div>

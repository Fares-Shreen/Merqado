<div class="w-full mx-auto bg-void-light dark:bg-void-black cursor-pointer ">
  <owl-carousel-o [options]="customOptions">
    @if (categoresList && categoresList.length > 0) {
    @for (category of categoresList; track category._id) {
    <ng-template carouselSlide [id]="category._id">
      <img class="object-cover h-[250px]" [src]="category.image" [alt]="category.name" [title]="category.name">
    </ng-template>
    }
    } @else {
      <div class="text-center py-8">
        <p class="text-gray-500">Loading categories...</p>
      </div>
    }


  </owl-carousel-o>
</div>

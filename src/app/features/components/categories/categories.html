<section class="w-full bg-void-light dark:bg-void-black min-h-[100vh]">
<div class="container mx-auto mt-18 py-6" >
    @if (categoresList) {
        <div class="row ">
         @for (category of categoresList; track category._id) {
        <div class="w-full md:w-1/2 lg:w-1/3 p-3 cursor-pointer" [@zoomInLeftOnEnter]>
           <div class="hover:scale-104  duration-500 rounded-lg group shadow-main text-center p-3">
             <div class="overflow-hidden"><img [src]="category.image"
                    class="w-[90%] h-[300px]  mx-auto group-hover:scale-104 duration-500" alt=""></div>
            <h3 class="text-main">{{category.name.split(" ",2).join(" ").trim()}}</h3>
           </div>
        </div>
        }
        </div>
    }
</div>
</section>

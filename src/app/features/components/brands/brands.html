
<section class="w-full bg-void-light dark:bg-void-black">
<div class="container mx-auto mt-18 py-8">
    <owl-carousel-o [options]="customOptions" (change)="scrollToTop()">
        <ng-template carouselSlide >
            <div class="row ">
                @for (brand of barndsList1; track brand._id) {
                <div class="w-full md:w-1/2 lg:w-1/4 p-3 cursor-pointer" >
                    <div class="hover:scale-104 duration-500 rounded-lg group shadow-main text-center p-3" [@zoomInLeftOnEnter]>
                        <div class="overflow-hidden"><img [src]="brand.image"
                                class="w-[90%] h-[200px]  mx-auto group-hover:scale-104 duration-500" alt=""></div>
                        <h3 class="text-main futuristic-body mt-3">{{brand.name.split(" ",2).join(" ").trim()}}</h3>
                    </div>
                </div>
                }
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="row ">
                @for (brand of barndsList2; track brand._id) {
                <div class="w-full md:w-1/2 lg:w-1/4 p-3 cursor-pointer" [@zoomInLeftOnEnter]>
                    <div class="hover:scale-104 duration-500 rounded-lg group shadow-main text-center p-3" [@zoomInLeftOnEnter]>
                        <div class="overflow-hidden"><img [src]="brand.image"
                                class="w-[90%] h-[200px]  mx-auto group-hover:scale-104 duration-500" alt=""></div>
                        <h3 class="text-main">{{brand.name.split(" ",2).join(" ").trim()}}</h3>
                    </div>
                </div>
                }
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
</section>
